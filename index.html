<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="images/piggybank-NEW-Alone-80-min.webp" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link href="styles/signup.css" rel="stylesheet" />
</head>
<body>
    <section class="signup-container">
        <div class="signup-contents">
            <div class="signup-img">
                <img src="images/piggyvest-logo.0b78a8fa.svg" alt="PiggVest Logo" />
            </div>

            <form>
                <div class="form-text">
                    <h2>Create a Secure Account</h2>
                    <p>Welcome to the future of Savings & Investments</p>
                </div>

                <div class="form-input">
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name" />
                </div>

                <div class="form-input">
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address" />
                </div>

                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone Number" />
                </div>

                <div class="form-input">
                    <label>Password</label>
                    <input type="password" placeholder="Password" />
                </div>

                <div class="form-input">
                    <label>Referrer Phone or Promo code (Optional)</label>
                    <input type="text" placeholder="Referrer Phone or Code" />
                </div>

                <div class="form-input">
                    <label>How Did You Hear About? (Optional)</label>

                    <div class="select-box">

                            <div class="selected">
                                    Click To Select
                            </div>
                        
                        <div class="options-container">
                            <div class="option">
                                <input type="radio" class="radio" id="facebook" name="categoary" />
                                <label for="facebook">Facebook</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="twitter" name="categoary" />
                                <label for="twitter">Twitter</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="instagram" name="categoary" />
                                <label for="instagram">Instagram</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="friends" name="categoary" />
                                <label for="friends">Friend/Family/Coworker Referral</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="google" name="categoary" />
                                <label for="google">Google Search</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="playstore" name="categoary" />
                                <label for="playstore">Google Playstore</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="blog" name="categoary" />
                                <label for="blog">Online Blog</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="newspaper" name="categoary" />
                                <label for="newspaper">Local Newspaper</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="event" name="categoary" />
                                <label for="event">At an Event</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="others" name="categoary" />
                                <label for="others">Other</label>
                            </div>
                        </div>

                        
                    </div>
                </div>

                <button>create account</button>
            </form>

            <div class="login">
                <a href="#">Already have an account? Log In</a>
            </div>
        </div>
    </section>

    <script src="script/main.js"></script>
</body>
</html>
